spring:
  profiles:
    active: dev
  
  application:
    name: lab-risk-system

server:
  port: 8080

# MyBatis Plus??
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.lab.risk.entity

# Knife4j ??
knife4j:
  enable: true
  setting:
    language: zh-CN
    enable-version: true
    enable-swagger-models: true
    enable-footer: false
    enable-host: false
    enable-host-text: localhost:8080

# SpringDoc ?? (????!)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
